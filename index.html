<html>
    <head>
        <title>Ray Todo List Application</title>
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>
        <div id="app-container">
            <div id="todo-app">
                <h1 class="header-text">Todo Application</h1>
                <div class="input-controls">
                    <input type="text" id="todo-input">
                    <button id="submit-todo">Add +</button>
                </div>
                <div class="todo-list">
                    <p style="font-weight: bold; padding-left: 10px;" id="date_today"></p>
                    <p style="font-weight: 200; text-align: center; font-style: italic;" id="empty_marker"> You do not have any todo item created! </p>
                    <div id="todo-list-items">
                        <!-- <p class="item"> - Get Groceries</p> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/app.js"></script>
    </body>
</html>
